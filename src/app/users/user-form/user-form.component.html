<div class="card" xmlns="http://www.w3.org/1999/html">
  <h2>Create a new user</h2>
  <form class="quiz-form" [formGroup]="userForm">
  <label>
    Nom d'utilisateur
    <input class="input-custom" type="text" [formControlName]="'name'">
  </label>
  <br>
  <label>
    Mot de passe
    <input class="input-custom" type="text" [formControlName]="'password'">
  </label>
  <br>
  <button type="submit" class="button-card" (click)="addUser()">S'enregistrer</button>
  </form>
</div>
